<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM Dashboard Customers</title>
  </head>
  <body>
    <main class="main-content">
      <!--весь кусочок з права-->
      <header>
        <!--частина зверху голови-->
        <h1>Hello Evano 👋🏼,</h1>
        <div class="search">
          <input type="text" placeholder="Search" />
        </div>
      </header>
      <!--Дописати верхню частину з картками-->

      <!--таблиця-->
      <section class="customers-table">
        <div class="customers-search">
          <h2>All Customers</h2>
          <p>Active Members</p>
          <div class="search-bar">
            <input type="text" placeholder="Search" />
          </div>
          <label for="filter">Short by</label>
          <select id="filter">
            <option value="all">Newest</option>
            <option value="category1">Oldest</option>
            <option value="category2">Most Popular</option>
          </select>
        </div>
        <table>
          <thead>
            <tr>
              <th>Customer Name</th>
              <th>Company</th>
              <th>Phone Number</th>
              <th>Email</th>
              <th>Country</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="customerTableBody"></tbody>
        </table>
        <div class="table-pagination">
          <button id="prevPage">Previous</button>
          <span id="pageNumber"> 1 </span>
          <button id="next">Next</button>
        </div>
      </section>
    </main>
    <script type="module" src="./script.js"></script>
  </body>
</html>
