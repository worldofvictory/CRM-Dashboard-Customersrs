<!DOCTYPE html>

  <body>
    <aside class="sidebar">

          <li class="sidebare-item"><a href="">Promote</a></li>

        </ul>
      </nav>
      <div class="sidebar-pro">
        <p>Upgrade to PRO to get access all features!</p>
        <button class="sidebar-button" type="button">Get Pro Now!</button>
      </div>
      <div class="user">
        <img
          src="./assets/img/userx1.png"

          width="42"
          height="42"

        <div class="user-info">
          <p class="user-name">Evano</p>
          <p class="user-prof">Project Manager</p>
        </div>

    </aside>
    <main class="main-content">
      <!--–≤–µ—Å—å –∫—É—Å–æ—á–æ–∫ –∑ –ø—Ä–∞–≤–∞-->
      <header>
        <!--—á–∞—Å—Ç–∏–Ω–∞ –∑–≤–µ—Ä—Ö—É –≥–æ–ª–æ–≤–∏-->
        <h1>Hello Evano üëãüèº,</h1>
        <div class="search">

        </div>
      </header>
      <!--–î–æ–ø–∏—Å–∞—Ç–∏ –≤–µ—Ä—Ö–Ω—é —á–∞—Å—Ç–∏–Ω—É –∑ –∫–∞—Ä—Ç–∫–∞–º–∏-->

      <!--—Ç–∞–±–ª–∏—Ü—è-->
      <section class="customers-table">
        <div class="customers-search">
          <h2>All Customers</h2>
          <p>Active Members</p>
          <div class="search-bar">
            <input type="text" placeholder="Search" />
          </div>
          <label for="filter">Short by</label>
          <select id="filter">
            <option value="all">Newest</option>
            <option value="category1">Oldest</option>
            <option value="category2">Most Popular</option>
          </select>
        </div>
        <table>
          <thead>
            <tr>
              <th>Customer Name</th>
              <th>Company</th>
              <th>Phone Number</th>
              <th>Email</th>
              <th>Country</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="customerTableBody"></tbody>
        </table>
        <div class="table-pagination">
          <button id="prevPage">Previous</button>
          <span id="pageNumber"> 1 </span>
          <button id="next">Next</button>
        </div>
      </section>
    </main>

    <script type="module" src="./script.js"></script>
